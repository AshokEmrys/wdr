layout: general_page

<main>
        <section id="section1" class="grey-bg">
            <div class="container-fluid pt-50 pb-50">
                <div class="container">
                    <div class="row pt-60">
                        <div class="col-xl-6 col-lg-6 mb-20 md-margin" >
                            <div class="jkl-home-card-img">
                                <img src="{{site.baseurl}}/assets/images/branches-section1.jpg" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 mb-40" >
                            <div class="section-title">
                                <h2>{{page.sectiona.i1.title}}</h2>
                            </div>
                            <div class="about-content">
                                <p>{{page.sections.i1.text | newline_to_br}}</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>


        <section id="section2" class="bg-light">
            <div class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="portfolio-menu  mt-25 mb-25 text-center map-menu" style="display:block;">
                                <button class="map-menu-item" style="font-size: 18px;text-transform: none;color:#ff5e14" data-filter="">All</button>
                                <button style="font-size: 18px;text-transform: none" class="p-item map-menu-item"
                                        data-filter="state1">{{page.sections.i2.state1}}</button>
                                <button style="font-size: 18px;text-transform: none" class="p-item map-menu-item"
                                        data-filter="state2">{{page.sections.i2.state2}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="map-canvas"></div>


        </section>



        <section class="pt-50" style="height:200px">
            <div class="container-fluid">
                <div class="container text-center">
                    <p style="color:black;font-size:16px;">We would love to hear your thoughts or feedback </p>
                <a href="contact-us.html" class="btn" data-animation="fadeInUp" data-delay=".6s" tabindex="-1" style="animation-delay: 0.6s;">Contact Us</a>
            </div>
            </div>
        </section>


</main>
