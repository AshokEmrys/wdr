---
layout: general_page
pagination:
  enabled: true
---

<main class="jkl-updates-bg pt-40" style="position:relative;overflow:visible">

    <section>

        <div class="container-fluid ">
            <div class="container pt-1">

                <section>

                    {% for post in paginator.posts %}
                    <div class="container rounded-lg pt-20 mb-30" data-aos="fade-right"
                         style="background-color:white;">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 mb-10">
                                <div class="meta-info">
                                    <ul>
                                        <li class="posts-time">{{post.date |  date: "%d %b %Y"  }}</li>
                                    </ul>
                                </div>
                                <div class="blog-content">
                                    <h2 class="blog-title">
                                        <a href="{{post.url}}">{{post.title}}</a> </h2>
                                    <p>{{ post.excerpt }}</p>
                                </div>
                                <div class="link-box">
                                    <a href="{{post.url}}">Read More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}




                </section>



            </div>
        </div>
    </section>


</main>
